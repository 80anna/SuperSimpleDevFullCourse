<style>
    .amazon-link {
        color: rgb(0, 113, 133);
        transition: color 0.15s;
    }

    .amazon-link:hover {
        color: rgb(191, 105, 0);
    }

    .addtocart-button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 34px;
        width: 140px;
        border-radius: 17px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .addtocart-button:hover {
        background-color: rgb(238, 186, 16);
    }

    .addtocart-button:active {
        opacity: 0.6;
    }

    .buynow-button {
        background-color: rgb(255, 164, 28);
        border: none;
        height: 34px;
        width: 140px;
        border-radius: 17px;
        cursor: pointer;
    }

    .buynow-button:hover {
        background-color: rgb(223, 134, 0);
    }

    .buynow-button:active {
        opacity: 0.6;
    }
    
    .product {
        font-size: 30px;
        font-weight: bold;
    }

    .price {
        color: rgb(0, 118, 0);
        font-weight: bold;
    }
</style>

<a class="amazon-link" href="">
    Back to Amazon
</a>

<p class="product">
    Nike Black Running Shoes
</p>

<p class="price">
    $39 - in stock.
</p>

<p>
    Free delivery tomorrow.
</p>

<button class="addtocart-button">
    Add to Cart
</button>

<button class="buynow-button">
    Buy Now
</button>
