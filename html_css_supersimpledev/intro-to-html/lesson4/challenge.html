<style>
    .button-pagination {
        padding-top: 8px;
        padding-bottom: 8px;
        font-size: 14px;
        margin-left: 4px;
        margin-right: 4px;
    }
    .number-pagination {
        margin-left: 4px;
        margin-right: 4px;
        font-size: 18px;
    }

    .stretch-button {
        background-color: darkolivegreen;
        border: none;
        color: white;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 12px;
        padding-right: 12px;
        transition: padding 0.5s;
        cursor: pointer;
    }

    .stretch-button:hover {
        padding-top: 14px;
        padding-bottom: 14px;
        padding-left: 24px;
        padding-right: 24px;
    }

    .click-button {
        background-color: darkolivegreen;
        border: none;
        color: white;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 12px;
        padding-right: 12px;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.498);
        cursor: pointer;
    }

    .click-button:active {
        margin-top: 3px;
        margin-left: 3px;
        box-shadow: none;
    }

    .margin-padding-button {
        background-color: darkolivegreen;
        border: none;
        color: white;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 15px;
        padding-right: 15px;
        margin-left: 10px;
        margin-right: 10px;
        transition: padding 0.15s, margin 0.15s;
    }

    .margin-padding-button:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>

<p>4h. Pagination</p>
<button class="button-pagination">Back</button>
<a class="number-pagination" href="">1</a>
<a class="number-pagination" href="">2</a>
<a class="number-pagination" href="">3</a>
<a class="number-pagination" href="">4</a>
<a class="number-pagination" href="">5</a>
<button class="button-pagination">Next</button>
<br>

<p>4i. Stretch</p>
<button class="stretch-button">
    Stretch
</button>

<p>4j. 3D Click</p>
<button class="click-button">
    Shadow
</button>

<p>4k. Margin and padding together</p>
<button class="margin-padding-button">
    One
</button>
<button class="margin-padding-button">
    Two
</button>
<button class="margin-padding-button">
    Three
</button>
